schema: '2.0'
stages:
  initial_configuration:
    cmd:
    - mkdir -p ../../results/init_config
    - echo "gmx insert-molecule -ci ch.gro -nmol 300 -box 6 6 6 -o temp.gro" > ../../results/init_config/temp.gro
    - echo "gmx insert-molecule -ci cl.gro -nmol 400 -f temp.gro -try 10000 -o temp2.gro"
      > ../../results/init_config/temp2.gro
    - echo "gmx insert-molecule -ci gly.gro -nmol 600 -f temp2.gro -try 10000 -o temp3.gro"
      > ../../results/init_config/temp3.gro
